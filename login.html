<body background="static/images/hero-bg.jpg">
<h1 align="center" > <font color="#FFFFFF" size="+6">Marian E-Canteen</font></h1>
<form id="login" name="login"  method="post" action="/login" >
<center>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table width="437" height="236" border="0" bgcolor="#FAFDB9" >
    <tr>
      <th width="356" height="48" scope="row"><label>
        USERNAME
        <input type="text" name="username" required  placeholder="Enter Username"/>
        </label></th>
      </tr>

      <th height="48" scope="row"><label>
        PASSWORD
        <input type="password" name="password" required placeholder="Enter Password"/>

      </tr>
    <tr>
      <th height="35" scope="row"><label>
        <input type="submit" name="Submit" value="Login Here" size="20" />
      </label></th>
    </tr>
    <tr>
      <th height="67" scope="row"><label>
      Dont't have an account?  <a class="bottom" href="/register"> Sign Up here</a>
      </label></th>
    </tr>
  </table>
</center>
</form>
